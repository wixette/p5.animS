<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>p5.animS "instance mode" example</title>
  <style>
      body, div, img, main {
        border: 0;
        margin: 0;
        padding: 0;
      }
      main {
        display: flex;
        flex-direction: row;
      }
      #sketch1, #sketch2 {
        border: 1px solid #eee;
        margin: 20px;
        width: 300px;
      }

</head>
<body>
  <main>
    <div id="sketch1"></div>
    <div id="sketch2"></div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
  <script src="p5.anims.js"></script>
  <script src="multi_instance.sketch.js"></script>
</body>
</html>
